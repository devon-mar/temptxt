---
name: ci

"on":
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.5"

      - run: go test

      - run: go vet
